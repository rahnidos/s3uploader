<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCI Uploader - Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">OCI Uploader</h1>
                    <form method="post">
                        <div class="mb-3">
                            <label for="pass" class="form-label">Hasło</label>
                            <input type="password" class="form-control form-control-lg" id="pass" name="pass" placeholder="Wpisz hasło" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">Zaloguj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
