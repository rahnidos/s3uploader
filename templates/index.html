<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCI Uploader - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Wgraj pliki do OCI</h1>
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Wybierz pliki</label>
                            <input type="file" class="form-control form-control-lg" id="file" name="file" multiple required>
                            <small class="form-text text-muted">Możesz wybrać wiele plików naraz</small>
                        </div>
                        <button type="submit" class="btn btn-success w-100 btn-lg">Wgraj</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
